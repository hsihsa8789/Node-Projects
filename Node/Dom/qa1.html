<body>
    <button>Say Hello</button>
    <button>say hello to java</button>


    <script>
    // Q1 on clicking the Button append hello to the  page
    //  this method is used to identily the Elemet

    // the document method querySelector() return the first element within
    // the document that matches the specified selector,
    // or group of selectors if no mathches are found null is returned,

    let btn = document.querySelector("button");

    btn.addEventListener("click", function(){
        // it creates an element in dom

        let pElem = document.createElement("p");
        pElem.innerText = "HEllo";

        let body = document.querySelector("body");
        body.appendChild(pElem);

    })


    </script>
